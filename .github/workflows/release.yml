name: Release App

on:
  push:
    tags:
      - "v*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CN_APPLICATION: radix-obsidian/voco

jobs:
  draft:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Create release draft
        uses: crabnebula-dev/cloud-release@v0
        with:
          command: release draft ${{ env.CN_APPLICATION }} --framework tauri
          api-key: ${{ secrets.CN_API_KEY }}

  build_desktop:
    needs: draft
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install dependencies
        working-directory: services/mcp-gateway
        run: npm ci

      - name: Download ripgrep sidecar (Linux)
        if: matrix.os == 'ubuntu-22.04'
        working-directory: services/mcp-gateway/src-tauri/binaries
        run: |
          curl -fsSL https://github.com/BurntSushi/ripgrep/releases/download/14.1.1/ripgrep-14.1.1-x86_64-unknown-linux-musl.tar.gz | tar xz --strip-components=1 -C .
          mv rg rg-x86_64-unknown-linux-gnu
          chmod +x rg-x86_64-unknown-linux-gnu

      - name: Download ripgrep sidecar (macOS)
        if: matrix.os == 'macos-latest'
        working-directory: services/mcp-gateway/src-tauri/binaries
        run: |
          curl -fsSL -o rg-x86.tar.gz https://github.com/BurntSushi/ripgrep/releases/download/14.1.1/ripgrep-14.1.1-x86_64-apple-darwin.tar.gz
          tar xzf rg-x86.tar.gz --strip-components=1
          mv rg rg-x86_64-apple-darwin
          chmod +x rg-x86_64-apple-darwin
          rm rg-x86.tar.gz
          curl -fsSL -o rg-arm.tar.gz https://github.com/BurntSushi/ripgrep/releases/download/14.1.1/ripgrep-14.1.1-aarch64-apple-darwin.tar.gz
          tar xzf rg-arm.tar.gz --strip-components=1
          mv rg rg-aarch64-apple-darwin
          chmod +x rg-aarch64-apple-darwin
          rm rg-arm.tar.gz

      - name: Build Tauri app (Windows + Linux)
        if: matrix.os != 'macos-latest'
        working-directory: services/mcp-gateway
        run: npx tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Build Tauri app (macOS x86_64)
        if: matrix.os == 'macos-latest'
        working-directory: services/mcp-gateway
        run: |
          rustup target add x86_64-apple-darwin
          npx tauri build --target x86_64-apple-darwin
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Build Tauri app (macOS aarch64)
        if: matrix.os == 'macos-latest'
        working-directory: services/mcp-gateway
        run: |
          rustup target add aarch64-apple-darwin
          npx tauri build --target aarch64-apple-darwin
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload assets to CrabNebula
        uses: crabnebula-dev/cloud-release@v0
        with:
          command: release upload ${{ env.CN_APPLICATION }} --framework tauri
          api-key: ${{ secrets.CN_API_KEY }}
          working-directory: services/mcp-gateway

  publish:
    needs: [build_desktop]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Publish release
        uses: crabnebula-dev/cloud-release@v0
        with:
          command: release publish ${{ env.CN_APPLICATION }} --framework tauri
          api-key: ${{ secrets.CN_API_KEY }}
