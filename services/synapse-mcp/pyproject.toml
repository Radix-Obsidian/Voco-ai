[project]
name = "voco-synapse-mcp"
version = "0.1.0"
description = "Voco Synapse MCP Server â€” YouTube video analysis via Gemini 1.5 Pro multimodal vision"
requires-python = ">=3.12"
dependencies = [
    "mcp>=1.25,<2",
    "yt-dlp>=2024.0.0",
    "google-generativeai>=0.8.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
